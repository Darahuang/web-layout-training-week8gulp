<section class="container pt-9 pb-13 pt-md-11 pb-md-12 pb-lg-15">
    <h2 class="h3 text-secondary mb-5 mb-md-7 text-center fw-medium">聯絡我們</h2>
    <div class="row">
      <div class="col-lg-7" data-aos="fade-right">
        <div class="ratio ratio-34x19 ratio-md-30x17 ratio-lg-16x9 mb-5">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14731.205841216948!2d120.30903623505841!3d22.62388801908232!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e049783205c61%3A0xebaf934b04f62525!2zODAy6auY6ZuE5biC6IuT6ZuF5Y2A!5e0!3m2!1szh-TW!2stw!4v1630486913625!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="text-secondary">
          <h3 class="h4 mb-2">DOYOGA 教室位置</h3>
          <p class="mb-2">高雄市苓雅區北信街 23 號 2 樓</p>
          <p>如何前往：</p>
          <ul>
            <li class="mb-5">
              <p>1. 搭乘捷運：紅線到正義站 3 號出口，延正義路<br>方向至北信街交叉口即可。</p>
            </li>
            <li class="mb-5">
              <p>2. 搭乘公車：搭這些公車都可以抵達正義站<br> 24B 25 33 50 76 77 77區 100</p>
            </li>
            <li class="mb-5">
              <p>3. 開車前往北信街 32 號，教室旁有專屬停<br>車場可以使用。</p>
            </li>
          </ul>
        </div>
         
      </div>
      <div class="col-lg-5 mt-8 mt-md-0" data-aos="fade-left">
        <div class="bg-light pt-7 pb-5 px-7 p-md-7 text-secondary card border-0">
          <h3 class="h5 mb-3 mb-md-5">意見回饋&問題詢問</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label mb-2">姓名</label>
              <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label mb-2">電子信箱</label>
              <input type="email" class="form-control" id="email" placeholder="email@example.com">
            </div>
            <div class="mb-3">
              <label for="tel" class="form-label mb-2">手機號碼</label>
              <input type="tel" class="form-control" id="tel" placeholder="0912-345-678">
            </div>
            <div class="mb-3 mb-md-5">
              <label for="comment" class="form-label mb-2">意見回饋</label>
              <textarea class="form-control" id="comment" rows="6"
              cols="40"></textarea>
            </div>
            <div class="text-end">
              <button class="btn btn-primary text-white "> 送出</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>
